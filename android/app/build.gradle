import java.util.Properties // Add this import for the Properties class

plugins {
//    id 'com.google.gms.google-services' version '4.4.2' apply false
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id("kotlin-android")

    id("dev.flutter.flutter-gradle-plugin")
}

def localProperties = new Properties() // Instantiate Properties correctly
def localPropertiesFile = rootProject.file("local.properties")

if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}


android {
    namespace = "com.example.my_tests"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.my_tests"  // تأكد من استخدام اسم الحزمة الصحيح
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // استيراد Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.7.0')

    // إضافة Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // إضافة أي منتجات Firebase أخرى تحتاج إليها
    // على سبيل المثال:

    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-analytics'
}

apply plugin: "com.google.gms.google-services"

